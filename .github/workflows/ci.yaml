name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install poetry
      run: |
        pipx install poetry==2.1.3

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run code formatting
      run: |
        poetry run black .

    - name: Run linting
      run: |
        poetry run flake8 .

    - name: Run tests
      run: |
          poetry run coverage run -m pytest
    
    - name: Check coverage
      run: |
        s=$(poetry run coverage report | grep "^TOTAL")
        p=$(echo "$s" | awk '{print $NF}' | sed 's/%//')
        n=$((p))
        if [ $n -lt 80 ]; then
            exit 1
        else
            exit 0
        fi 